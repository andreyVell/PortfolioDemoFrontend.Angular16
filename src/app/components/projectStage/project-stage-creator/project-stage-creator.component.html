<div>
    <div class="row m-0 p-0">
        <div class="col d-flex align-items-center">
            <span *ngIf="data.parentStage" style="font-weight: 500; font-size: 25px; line-height: 26px; padding-top: 10px;">
                Новый дочерний этап для:<br>({{GetParentStageName()}})
            </span>
            <span *ngIf="!data.parentStage" style="font-weight: 500; font-size: 25px;">
                Новый этап
            </span>
        </div>
        <div class="col-auto m-0 p-0">
            <button mat-icon-button color="primary" matTooltip="Закрыть" (click)="CloseForm()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="row m-0 p-0">
        <form class="mt-3" [formGroup]="newProjectStageForm">
            <div mat-dialog-content class="pt-1 pb-1 ps-0 pe-0 d-flex justify-content-center">
                <div class="row mb-2 w-100">
                    <mat-form-field appearance="outline" class="w-100"
                        [class.error]="newProjectStageForm.controls['name'].dirty && newProjectStageForm.hasError('required', 'name')">
                        <mat-label>
                            Название
                        </mat-label>
                        <input matInput type="text" formControlName="name" #inputName maxlength="1000">
                        <mat-hint>
                            <small
                                *ngIf="newProjectStageForm.controls['name'].dirty && newProjectStageForm.hasError('required', 'name')"
                                class="text-danger">
                                *Необходимо указать название
                            </small>
                        </mat-hint>
                        <mat-hint align="end">
                            {{inputName.value.length}}/1000
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>
                            Описание
                        </mat-label>
                        <textarea matInput type="text" formControlName="description" rows="6" #textAreaDescription
                            maxlength="5000"></textarea>
                        <mat-hint align="end">
                            {{textAreaDescription.value.length}}/5000
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions class="action d-flex justify-content-center p-0">
                <div class="row d-flex justify-content-center w-100">
                    <div class="col">                        
                        <button [disabled]="isProjectStageCreating" mat-flat-button color="primary" class="w-100 text-center"
                            type="submit" (click)="OnFormSubmit()">
                            <span *ngIf="!isProjectStageCreating; else loading">
                                Добавить
                            </span>
                            <ng-template #loading>
                                <app-loading-indication [width]="36" [height]="36"></app-loading-indication>
                            </ng-template>
                        </button>
                    </div>
                    <div class="col">
                        <button mat-stroked-button [disabled]="isProjectStageCreating" color="primary" class="w-100 text-center" type="button"
                            (click)="CloseForm()">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
