<div>
    <div class="row m-0 p-0">
        <div class="col d-flex align-items-center">
            <span style="font-weight: 500; font-size: 25px;">
                Новый сотрудник
            </span>
        </div>
        <div class="col-auto m-0 p-0">
            <button mat-icon-button color="primary" matTooltip="Закрыть" (click)="CloseForm()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="row m-0 p-0">
        <form class="mt-3" [formGroup]="newEmployeeForm">
            <div mat-dialog-content class="pt-1 pb-1 d-flex justify-content-center"
                style="max-width: 550px; overflow-x: hidden; padding-left: 12px!important; padding-right: 12px!important;">
                <div class="row mb-2">
                    <mat-form-field appearance="outline"
                        [class.error]="newEmployeeForm.controls['lastName'].dirty && newEmployeeForm.hasError('required', 'lastName')">
                        <mat-label>
                            Фамилия
                        </mat-label>
                        <input matInput type="text" formControlName="lastName">
                        <mat-hint>
                            <small
                                *ngIf="newEmployeeForm.controls['lastName'].dirty && newEmployeeForm.hasError('required', 'lastName')"
                                class="text-danger">
                                *Необходимо указать Фамилию
                            </small>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline"
                        [class.error]="newEmployeeForm.controls['firstName'].dirty && newEmployeeForm.hasError('required', 'firstName')">
                        <mat-label>
                            Имя
                        </mat-label>
                        <input matInput type="text" formControlName="firstName">
                        <mat-hint>
                            <small
                                *ngIf="newEmployeeForm.controls['firstName'].dirty && newEmployeeForm.hasError('required', 'firstName')"
                                class="text-danger">
                                *Необходимо указать имя
                            </small>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Отчество
                        </mat-label>
                        <input matInput type="text" formControlName="secondName">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Номер телефона
                        </mat-label>
                        <input matInput type="text" formControlName="mobilePhoneNumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>
                            Email
                        </mat-label>
                        <input matInput type="text" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>День рождения</mat-label>
                        <input matInput [matDatepicker]="birthdayPicker" formControlName="birthday">
                        <mat-datepicker-toggle matIconSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                        <mat-datepicker #birthdayPicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions class="action d-flex justify-content-center p-0">
                <div class="row d-flex justify-content-center w-100">
                    <div class="col">
                        <button [disabled]="isEmployeeCreating" mat-flat-button color="primary"
                            class="w-100 text-center" type="submit" (click)="OnFormSubmit()">
                            <span *ngIf="!isEmployeeCreating; else loading">
                                Добавить
                            </span>
                            <ng-template #loading>
                                <app-loading-indication [width]="36" [height]="36"></app-loading-indication>
                            </ng-template>
                        </button>
                    </div>
                    <div class="col">
                        <button mat-stroked-button [disabled]="isEmployeeCreating" color="primary"
                            class="w-100 text-center" type="button" (click)="CloseForm()">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
